---

- hosts: localhost
  vars_files:
    - 'environments/digitalocean/credentials.yml'
  roles:
    - role: digitalocean
      tags:
        - postgresql
        - loadbalancer
        - passport


- hosts: droplets
  vars_files:
    - 'environments/digitalocean/credentials.yml'

  roles:
    - role: postgresql
    - role: loadbalancer
    - role: passport
      when: passport is defined

  tasks:
    - include_role:
        name: consul
        tasks_from: loadbalancer
      when: consul is defined
      tags:
        - loadbalancer

